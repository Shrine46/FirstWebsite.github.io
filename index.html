<!DOCTYPE html>
<html>
<head>
    <link = rel = 'stylesheet' href="style.css">
    <style>
        span {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 30px;
            height: 250px;
            background-color:aquamarine;
            margin: 10px;
            cursor: pointer;
            transition: width 0.3s ease-in, height 0.3s ease-in;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
        }
        .hidden:checked + .box {
            width: 500px;
            height: 270px;
        }
        .hidden {
            display: none;
        }
        .b1 {
            background-image: url("https://cdn.naturettl.com/wp-content/uploads/2017/02/22014001/top-tips-improve-landscapes-ross-hoddinott-11-900x601.jpg");
        }
        .b2 {
            background-image: url("https://t3.ftcdn.net/jpg/05/75/80/34/360_F_575803464_pqACzSefEtLVNUEsgjkdj77OYopRNmuZ.jpg");
        }
        .b3 {
            background-image: url("https://samuelearp.com/wp-content/uploads/2023/10/IMG_1512-1024x848.jpeg");
        }
        .centered{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="footer">
        <h1 class="text">Welcome to my Website!</h1>
    </div>

    <div>
        <h1 class="centered">Look at these cool landscapes!</h1>
    </div>
    <span>
        <div class="container">
            <input type="radio" name="slider" id="radio1" class="hidden" checked>
            <label for="radio1" class="box b1"></label>
            <input type="radio" name="slider" id="radio2" class="hidden">
            <label for="radio2" class="box b2"></label>
            <input type="radio" name="slider" id="radio3" class="hidden">
            <label for="radio3" class="box b3"></label>
        </div>
    </span>

    <div class="footer">
        <h1 class="text">
            |
            <a href="index.html">Home Page</a>
            |
            <a href="resume.html">Resume</a>
            |
            <a href="programs.html">Programs</a>
            |
            <a href="extracurriculars.html">Extracurriculars</a>
            |
            <a href="favorite-things.html">Favorite Things</a>
            |
        </h1>
    </div>
</body>
</html>
